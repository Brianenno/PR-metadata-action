name: PR metadata annotation

on:
  push:
    branches:
      - main

jobs:
  annotate-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      packages: write
    
    steps:
     - name: Get Repo
       uses: Brianenno/Artiness.GitHubNodeJsActixxxxxons@main
       with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          token: ${{ secrets.GITHUB_TOKEN }}
